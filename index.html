<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.bfa69d59.css"></head><body> <h1>HTML Form</h1> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()"> <fieldset class="info-block"> <legend>Personal information</legend> <div class="item"> <label for="surname"> Surname: </label> <input type="text" id="surname" name="surname" minlength="2" maxlength="15" required> </div> <div class="item"> <label for="name"> Name: </label> <input type="text" id="name" name="name" required> </div> <div class="item"> <label for="age"> How old are You? </label> <input type="number" id="age" name="age" value="12" min="0" max="100" required> </div> <div class="item"> <label for="birth"> Surname: </label> <input type="date" id="birth" name="date of birth" required> </div> <div class="item"> <label for="agreement" class="agreement_label"> I accept the term of the agreement </label> <input type="checkbox" id="agreement" name="agreement" class="agreement_field"> </div> </fieldset> <fieldset class="info-block"> <legend>Registration</legend> <div class="item"> <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div class="item"> <label for="password">Password:</label> <input type="password" name="password" id="password" minlength="4" maxlength="16" required> </div> </fieldset> <fieldset class="info-block"> <legend>An interesting fact about you!</legend> <div class="item"> <span>Do you love cats?</span> <label for="yes"> <input type="radio" name="love cats" value="yes" id="yes"> Yes </label> <label for="no"> <input type="radio" name="love cats" value="no" id="no"> No </label> </div> <div class="item"> <label for="color"> What is your favourite color? </label> <input type="color" name="color" id="color"> </div> <div class="item"> <label for="sleep"> What time do you go to bed? </label> <input type="time" name="go to bed" id="sleep"> </div> <div class="item"> <span> What are your favourite brand of cars? </span> <select name="brand of car" multiple> <option value="BMW" name="bmw">BMW</option> <option value="Audi" name="audi">Audi</option> <option value="Lada" name="lada">Lada</option> </select> </div> <div class="item"> <label for="rate">How do you rate our work?</label> <input type="range" name="rate" value="0" id="rate" min="0" max="10" step="1"> </div> </fieldset> <fieldset class="info-block"> <legend>Additional info:</legend> <div class="item"> <label for="comments">Comments:</label> <textarea name="comments" id="comments"></textarea> </div> <div class="item"> <label for="recommendation">Would you recommend us?</label> <select name="recommendation" id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button>Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
